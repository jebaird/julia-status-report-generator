<doctype html>
    <html>

    <head>
        <title>Medication report for {report-date}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="bootstrap.min.css">
        <link rel="stylesheet" href="app.css">
    </head>

    <body>
        <div class="container no-print media--screen">

            <form class="form-horizontal">
                <div class="form-group">
                    <label for="date">Report For</label>
                    <input type="date" class="form-control phoenix-input" name="report-date">
                </div>


                <div class="form-group">
                    <label for="wokeupatnumber">Julia Woke at</label>
                    <input type="time" class="form-control form-control-small phoenix-input" name="wokeupatnumber" maxlength="2" value="10" step="300">
             
                </div>
                 <div class="form-group">
                    <label for="date">Notes</label>
                    <textarea name="notes" class="form-control phoenix-input" rows="1"></textarea>
                </div>
            </form>


                <h1>Log <button type="button" class="btn btn-success action--show-log-form">+ add</button></h1>


                <div class="log-form">
                <form class="form-inline" type="post">
                    <div class="form-group">
                        <label for="time" class="control-label">Time</label>
                            <input type="time" class="form-control" id="time" placeholder="" name="time" step="300">
                    </div>
                    <div class="form-group">
                        <label for="" class="control-label">Item</label>
                            
                            <select name="item" class="form-control">
                                <option value="">Select...</option>
                                <option value="Peidasure">Peidasure</option>
                                <option value="Baclofen">Baclofen</option>
                                <option value="Clonidine">Clonidine</option>
                                <option value="Cypoheptadine / Periatctin">Cypoheptadine / Periatctin</option>
                                <option value="Omeprazole">Omeprazole</option>
                                <option value="Topiramate">Topiramate</option>
                                <option value="Mrialax">Mrialax</option>
                                <option value="Rubionol / Cuvposa">Rubionol / Cuvposa</option>
                                <option value="Hycent / HYDROcodeone">Hycent / HYDROcodeone</option>
                                <option value="Valium / Diazepam">Valium / Diazepam</option>
                                <option value="Simethicone / Gas Drops">Simethicone / Gas Drops</option>
                                <option value="Tylenol / Acetaminophen">Tylenol / Acetaminophen</option>
                                <option value="Benadryl / Diphenhydramine">Benadryl / Diphenhydramine</option>
                            </select>
                    </div>


                    <div class="form-group">
                        <label for="inputPassword3" class="control-label">Amount</label>
                            <input type="number" step=".25" min="0" value="1" class="form-control" name="amount" placeholder="">
                            
                            <select name="unit" class="form-control form-control-small">
                                <option value="ml">ml</optoin>
                                <option value="tsp">tsp</optoin>

                            </select>
                    </div>


                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-success">submit</button>
                        </div>
                    </div>
                </form>
            </div>

                <table class="table table-striped log-table">
                    <thead>
                        <tr>
                            <th class="no-print"><br></th>
                            <th>Time</th>
                            <th>Item</th>
                            <th>Amount</th>

                        </tr>
                    </thead>
                    <tbody>
                       
                    </tbody>
                </table>
          
                

         
<!-- CONTROLS -->

            <a class="btn btn-primary action--print" href="javascript://">Print</a>
            |
            <button type="button" class="btn btn-warning action--cleardata">Reset</button>



        </div>




        <template id="table-row">
               <tr>

                <td class="no-print">
                    <button class="btn btn-default log-table__remove-row">remove</button>
                </td>
                <td>{time}</td>
                <td>{item}</td>
                <td>{amount}</td>
            </tr>


        </template>



        <hr>

        <template id="printFormat">
            <div class="container media--print">
                <h1>Medication report for {report-date}</h1>

                <p>Julia woke up at {wokeupatnumber}</p>

                <h2>History</h2>
                {logdata}
                
                <h2>Notes</h2>
                {notes}
            </div>
        </template>

        <script type="text/javascript" src="jquery.min.js"></script>
        <script type="text/javascript" src="jquery.phoenix.js"></script>
        <script type="text/javascript" src="app.js"></script>
    </body>

    </html>
