<doctype html>
    <html>

    <head>

        <title>Julia's Medication Report Generator</title>
        <meta name="author" content="Jesse Baird - jebaird.com">

        <meta name="viewport" content="width=device-width, initial-scale=1">

        <meta property="og:title" content="Medication Report Generator" />
        <meta property="og:image" content="http://jebaird.com/julia-status-report-generator/images/juila1.jpg" />
        <meta property="og:site_name" content="Medication Report Generator - jebaird.com" />
        <meta property="og:description" content="Easily generate medication a report and or history" />


        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="bootstrap.min.css">
        <style>

        .copied::after {
              position: absolute;
              top: 0;
              right: 0;
              display: block;
              content: "Link Copied To Clipboard";
              font-size: 1em;
              padding: .3em 1em;
              color: #fff;
              background-color: #5cb85c;
              border: 1px solid #4cae4c;
              border-radius: 3px;
              opacity: 0;
              will-change: opacity, transform;
              animation: showcopied 3s ease;
            }

            @keyframes showcopied {
              0% {
                opacity: 1;
                transform: translateX(100%);
              }
              30% {
                opacity: 1;
                transform: translateX(0);
              }
              80% {
                opacity: 1;
              }

              100% {
                opacity: 0;
              }
            }
            @media screen {
                .media--print {
                    display: none;
                }
            }
            
            @media print {
                html,
                body {
                    width: 1200px !important;
                }
                .media--screen,
                .no-print {
                    display: none !important;
                }
                .hidden {
                    display: none;
                    visibility: hidden
                }
                .visible-phone {
                    display: none!important
                }
                .visible-tablet {
                    display: none!important
                }
                .hidden-desktop {
                    display: none!important
                }
                .visible-desktop {
                    display: inherit!important
                }
            }
        </style>
    </head>

    <body>
        <div class="container ">

            <nav class="navbar navbar-default">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <Span class="navbar-brand"><span class="glyphicon glyphicon-calendar" aria-hidden="true"></span>Medication Scheduler</span>
                    

                    

                    <!-- <button type="button" class="btn btn-warning navbar-btn action--json">JScon</button> -->
                </div>


                <div class="navbar-left" >

                    <button type="button" class="btn btn-primary btn-sm navbar-btn action--log" title="Add a new even or item to this schedule">
                        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                        Log
                    </button>
                    <button type="button" class="btn btn-default btn-sm navbar-btn action--print" title="Print this schedule">
                        <span class="glyphicon glyphicon-print" aria-hidden="true"></span>
                        Print
                    </button>
                    
                    <input type="text" class="form-control share-url hidden"  placeholder="Share this report" readonly title="url for this report" >
                    
                    <button class="btn btn-default btn-sm" type="button" data-copytarget=".share-url" title="Share a link to this schedule">
                        <span class="glyphicon glyphicon-link" aria-hidden="true"></span>
                        Share Link
                    </button>

                    <button type="button" class="btn btn-danger btn-sm navbar-btn action--cleardata" title="Clear this schedule">
                        <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                        Delete
                    </button>
                </div>


            </nav>


            <form class="form media--screen">
                <div class="form-group">
                    <label for="date">Report For</label>
                    <input type="date" class="form-control " name="report-date" riot-tag="jb-input">
                </div>
                <div class="form-group">
                    <label for="date">Notes</label>
                    <textarea name="notes" class="form-control" rows="3" riot-tag="jb-input"></textarea>
                </div>
            </form>



            <div class="media--print">

                <h1>Medication report for <span data-storage="report-date"></span></h1>
            </div>


            <jb-dialog title="Add an event to the schedule" class="media--screen log-form" style="display: none;">
                <yield to="content">
                    <jb-log-form></jb-log-form>
                </yield>
            </jb-dialog>


            <h2>Schedule</h2>
            <jb-log></jb-log>


            <div class="media--print">
                <h3>Notes</h3>
                <div data-storage="notes"></div>
            </div>


        <div class="row">

            <p>Created with &#9825; by Julia's Dad, Jesse. Learn more about Jesse &amp; Julia <a href="http://jebaird.com/about">here</a></p>

        </div>

         <div class="row">
            <p>
                <script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
                <ins class="adsbygoogle no-print" style="display:inline-block;width:728px;height:90px" data-ad-client="ca-pub-6719545231132925" data-ad-slot="4085872493"></ins>
                <script>
                    (adsbygoogle = window.adsbygoogle || []).push({});
                </script>
            </p>

        </div>

        

        <script src="tags/jb-log/jb-log.tag" type="riot/tag"></script>
        <script src="tags/jb-dialog/jb-dialog.tag" type="riot/tag"></script>
        <script src="tags/jb-input/jb-input.tag" type="riot/tag"></script>
        <script src="tags/jb-log-form/jb-log-form.tag" type="riot/tag"></script>


        <script src="riot_compiler.min.js"></script>

        <script src="vendor/base64.js"></script>
        <script src="vendor/crc32.js"></script>
        <script src="vendor/rawdeflate.js"></script>
        <script src="vendor/rawinflate.js"></script>
        <script src="vendor/gzip.js"></script>

        <script src="JSONC.js"></script>
        <script src="app.js"></script>

        <!-- mount normally -->
        <script>
            riot.mount('*')
        </script>



    </body>

    </html>
