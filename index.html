<doctype html>
    <html>

    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="bootstrap.min.css">
        <link rel="stylesheet" href="app.css">
    </head>

    <body>
        <div class="container no-print">

            <form class="form">
                <div class="form-group">
                    <label for="date">Report For</label>
                    <input type="date" class="form-control " name="report-date" riot-tag="jb-input">
                </div>
                <div class="form-group">
                    <label for="wokeupatnumber">Julia Woke at</label>
                    <input type="time" class="form-control" name="wokeupatnumber" maxlength="2" value="10" step="300" riot-tag="jb-input">
             
                </div>

            </form>


                <h1>Log <button type="button" class="btn btn-success action--show-log-form">+ add</button></h1>


                <div class="log-form">
                <form class="form-inline" type="post">
                    <div class="form-group">
                        <label for="time" class="control-label">Time</label>
                            <input type="time" class="form-control" id="time" placeholder="" name="time" step="300">
                    </div>
                    <div class="form-group">
                        <label for="" class="control-label">Item</label>
                            
                            <select name="item" class="form-control">
                                <option value="">Select...</option>
                                <option value="Peidasure">Peidasure</optoin>
                                <option value="Baclofen">Baclofen</optoin>
                                <option value="Clonidine">Clonidine</optoin>
                                <option value="Cypoheptadine / Periatctin">Cypoheptadine / Periatctin</optoin>
                                <option value="Omeprazole">Omeprazole</optoin>
                                <option value="Topiramate">Topiramate</optoin>
                                <option value="Mrialax">Mrialax</optoin>
                                <option value="Rubionol / Cuvposa">Rubionol / Cuvposa</optoin>
                                <option value="Hycent / HYDROcodeone">Hycent / HYDROcodeone</optoin>
                                <option value="Valium / Diazepam">Valium / Diazepam</optoin>

                            </select>
                    </div>


                    <div class="form-group">
                        <label for="inputPassword3" class="control-label">Amount</label>
                            <input type="number" step=".25" min="0" value="1" class="form-control" name="amount" placeholder="">
                            
                            <select name="unit" class="form-control form-control-small">
                                <option value="ml">ml</optoin>
                                <option value="tsp">tsp</optoin>

                            </select>
                    </div>


                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-success">submit</button>
                        </div>
                    </div>
                </form>
            </div>

            <jb-log></jb-log>

         
<!-- CONTROLS -->

            <a class="btn btn-primary action--print" href="javascript://">Print</a>
            |
            <button type="button" class="btn btn-warning action--cleardata">Reset</button>



        </div>





        <hr>

        <template id="printFormat">
            <div class="container">
                <h1>Medication report for {report-date}</h1>

                <p>Julia woke up at {wokeupatnumber}</p>

                <h2>History</h2>
                {logdata}
            </div>
        </template>

                <script src="tags/jb-log/jb-log.tag" type="riot/tag"></script>
                <script src="tags/jb-input/jb-input.tag" type="riot/tag"></script>


        <script src="riot_compiler.min.js"></script>


        <script type="text/javascript" src="jquery.min.js"></script>
        <script type="text/javascript" src="app.js"></script>

<!-- mount normally -->
<script>
riot.mount('*')
</script>

    </body>

    </html>
