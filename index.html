<doctype html>
    <html>

    <head>
    
        <title>Julia's Medication Status Report Generator</title>
        <meta name="author" content="Jesse Baird - jebaird.com">

        <meta name="viewport" content="width=device-width, initial-scale=1">

        <meta property="og:title" content="ulia's Medication Status Report Generator"/>
        <meta property="og:image" content="https://davidwalsh.name/wp-content/themes/klass/img/facebooklogo.png"/>
        <meta property="og:site_name" content="David Walsh Blog"/>
        <meta property="og:description" content="Facebook's Open Graph protocol allows for web developers to turn their websites into Facebook "graph" objects, allowing a certain level of customization over how information is carried over from a non-Facebook website to Facebook when a page is 'recommended', 'liked', or just generally shared."/>
    

        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="bootstrap.min.css" media="all">
        <style>
            @media print {
                .no-print {
                    display: none;
                }
            }
        </style>
    </head>

    <body>
        <div class="container no-print">
        
        <h1>Julia's Medication Status Report Generator</h1>

            <form class="form">
                <div class="form-group">
                    <label for="date">Report For</label>
                    <input type="date" class="form-control " name="report-date" riot-tag="jb-input">
                </div>
                <div class="form-group">
                    <label for="wokeupatnumber">Julia Woke at</label>
                    <input type="time" class="form-control" name="wokeupatnumber" maxlength="2" value="10" step="300" riot-tag="jb-input">
             
                </div>
                <div class="form-group">
                    <label for="date">Notes</label>
                    <textarea name="notes" class="form-control" rows="3" riot-tag="jb-input"></textarea>
                </div>
            </form>


                <h1>Log <button type="button" class="btn btn-success action--show-log-form"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span></button></h1>


                <div class="log-form">
                    <jb-log-form></jb-log-form>
            </div>

            <jb-log></jb-log>


            <p>
                <a class="btn btn-primary action--print" href="javascript://">Print</a>
                |
                <button type="button" class="btn btn-warning action--cleardata">Reset</button>
            </p>
            <p>Created with &#9825; by Julia's Dad, Jesse. Learn  more about Jesse &amp; Julia <a href="http://jebaird.com/about">here</a></p>

        </div>

        <template id="printFormat">
            <div class="container media--print">
                <h1>Medication report for {report-date}</h1>

                <p>Julia woke up at {wokeupatnumber}</p>

                <h2>History</h2>
                {logdata}

                <h3>Notes</h3>
                {notes}
            </div>
        </template>



        <script src="tags/jb-log/jb-log.tag" type="riot/tag"></script>
        <script src="tags/jb-input/jb-input.tag" type="riot/tag"></script>
        <script src="tags/jb-log-form/jb-log-form.tag" type="riot/tag"></script>


        <script src="riot_compiler.min.js"></script>


        <script type="text/javascript" src="jquery.min.js"></script>
        <script type="text/javascript" src="app.js"></script>

<!-- mount normally -->
<script>
riot.mount('*')
</script>
