<doctype html>
    <html>

    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="bootstrap.min.css">
        <link rel="stylesheet" href="app.css">
    </head>

    <body>
        <div class="container">

            <form class="form-inline">
                <div class="form-group">
                    <label for="date">Report For</label>
                    <input type="date" class="form-control phoenix-input" name="report-date">
                </div>

            </form>
            <form class="form-inline">
                <div class="form-group">
                    <label for="wokeupatnumber">Julia Woke at</label>
                    <input type="time" class="form-control form-control-small phoenix-input" name="wokeupatnumber" maxlength="2" value="10">
             
                </div>

            </form>


                <h1>Log <button type="button" class="btn btn-primary">+ add</button></h1>


                <div class="log-form">
                <form class="form-inline" type="post">
                    <div class="form-group">
                        <label for="time" class="control-label">Time</label>
                            <input type="time" class="form-control" id="time" placeholder="" name="time">
                    </div>
                    <div class="form-group">
                        <label for="" class="control-label">Item</label>
                            
                            <select name="item" class="form-control">
                                <option value="">Select...</option>
                                <option value="Peidasure">Peidasure</optoin>
                                <option value="Baclofen">Baclofen</optoin>
                                <option value="Clonidine">Clonidine</optoin>
                                <option value="Cypoheptadine / Periatctin">Cypoheptadine / Periatctin</optoin>
                                <option value="Omeprazole">Omeprazole</optoin>
                                <option value="Topiramate">Topiramate</optoin>
                                <option value="Mrialax">Mrialax</optoin>
                                <option value="Rubionol / Cuvposa">Rubionol / Cuvposa</optoin>
                                <option value="Hycent / HYDROcodeone">Hycent / HYDROcodeone</optoin>
                                <option value="Valium / Diazepam">Valium / Diazepam</optoin>

                            </select>
                    </div>


                    <div class="form-group">
                        <label for="inputPassword3" class="control-label">Amount</label>
                            <input type="number" step=".25" min="0" value="1" class="form-control" name="amount" placeholder="">
                            
                            <select name="unit" class="form-control form-control-small">
                                <option value="ml">ml</optoin>
                                <option value="tsp">tsp</optoin>

                            </select>
                    </div>


                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-default">submit</button>
                        </div>
                    </div>
                </form>
            </div>

                <table class="table table-striped log-table">
                    <thead>
                        <tr>
                            <th><br></th>
                            <th>Time</th>
                            <th>Item</th>
                            <th>Amount</th>

                        </tr>
                    </thead>
                    <tbody>
                       
                    </tbody>
                </table>

         

        </div>




        <template id="table-row">
               <tr>

                <td>
                    <button class="btn btn-default log-table__remove-row">remove</button>
                </td>
                <td>{time}</td>
                <td>{item}</td>
                <td>{amount}</td>
            </tr>


        </template>

        <script type="text/javascript" src="jquery.min.js"></script>
        <script type="text/javascript" src="jquery.phoenix.js"></script>
        <script type="text/javascript" src="app.js"></script>
    </body>

    </html>
